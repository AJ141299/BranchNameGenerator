<main>
    <h1 class="title"><span class="title-highlight">Branch Name</span> Generator</h1>
    <section>
        <input 
            class="extend-width" 
            (input)="setBranch($event.target)" 
            placeholder="Branch name..." 
        >
        <mat-radio-group (change)="computeResult()" [(ngModel)]="option" class="options">
            <mat-radio-button [value]="options.feature" [checked]="true">Feature</mat-radio-button>
            <mat-radio-button [value]="options.bugfix">Bugfix</mat-radio-button>
            <mat-radio-button [value]="options.other">Other</mat-radio-button>
            <input 
                [disabled]="option != options.other" 
                (input)="setOtherText($event.target)" 
                placeholder="Other..." 
                class="other-input"
            >
        </mat-radio-group>
        <input class="extend-width" disabled [value]="result" placeholder="Result...">
        <button class="copy-btn extend-width" (click)=(copyToClipboard(result))>Copy To Clipboard</button>
    </section>
</main>
